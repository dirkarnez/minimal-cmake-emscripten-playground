<!doctype html>
<html>
  <script>
    var Module = {
      onRuntimeInitialized: function() {
        console.log(Module.HARDCODED_1234567890); // YES, it is constant 1234567890 
        console.log(Module.PRODUCT_30_20); // not a constant 600
        console.log(Module.PRODUCT_10_20); // not a constant 200
        console.log(Module.factorial(5));  // returns 120 
        console.log(Module.SUM_42_14_2_18_9); // not a constant 85
      }
    };
  </script>
  <script src="index.js"></script>
</html>
